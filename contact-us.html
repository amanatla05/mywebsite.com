  <div class="contactusform">
    <form action="example.html" method="get" class="contact">
      <h2>Contact Us</h2>
      <label for="firstname">First name:</label><br>
      <input type="text" id="firstname" placeholder="John"><br><br>
      <label for="lastname">Last name:</label><br>
      <input type="text" id="lastname" placeholder="Doe"><br><br>
      <label for="email">Email address:</label><br>
      <input type="email" id="email" placeholder="johndoe@yahoo.com"><br><br>
      <label for="contactno">Contact number:</label><br>
      <input type="tel" id="contactno" placeholder="305-788-8894"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="3" cols="30" placeholder="Type you message here..">
          </textarea><br>
      <input type="submit">
    </form>
